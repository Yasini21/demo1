<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
</head>
<body>
   <h1 id="changing">Click the button</h1>
   <button onclick="change()">Button</button> 
   <script>
    function change(){
        document.getElementById("changing").
        innerHTML="Button Clicked"
    }
    
   </script>
</body>
</html>
